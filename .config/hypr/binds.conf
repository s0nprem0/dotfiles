# See https://wiki.hyprland.org/Configuring/Keywords/

# Variables
$mainMod = SUPER
$altMod = ALT
$terminal = kitty
$fileManager = thunar
$menu = rofi -show drun
$browser = firefox

# ======================
# System & Session
# ======================
bind = $mainMod SHIFT, Q, exit,  # Exit Hyprland
bind = $mainMod $altMod, R, exec, ~/.config/hypr/scripts/reload.sh

# ======================
# Application Launchers
# ======================
bind = $mainMod, RETURN, exec, $terminal
bind = $mainMod, E, exec, $fileManager
# bind = $mainMod, F, exec, $browser
bind = $mainMod, SPACE, exec, $menu

# ======================
# Window Management
# ======================
# Basic Controls
bind = $mainMod, W, killactive,  # Close window
bind = $mainMod SHIFT, W, exec, hyprctl kill  # Force kill

# Window States
bind = $mainMod, F, togglefloating,
bind = $mainMod, T, fullscreen, 0  # Toggle fullscreen
bind = $mainMod, M, fullscreen, 1  # Monocle (BSPWM-style)
bind = $mainMod SHIFT, T, pseudo,  # Pseudo-tiled

# Navigation
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# BSPWM-style Cycling
bind = $mainMod, bracketleft, cyclenext, prev
bind = $mainMod, bracketright, cyclenext,

# Layout Control
bind = $mainMod, J, togglesplit,  # Split orientation
bind = $mainMod $altMod, D, exec, hyprctl keyword general:layout dwindle  # Dwindle
bind = $mainMod $altMod, M, exec, hyprctl keyword general:layout master  # Master

# ======================
# Workspace Management
# ======================
# Workspace Switching
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Window Movement
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Special Workspace (Scratchpad)
# bind = $mainMod, S, togglespecialworkspace, magic
# bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# ======================
# Media & Utilities
# ======================
# Volume
bindel = , XF86AudioRaiseVolume, exec, wpctl set-volume -l 1.5 @DEFAULT_AUDIO_SINK@ 5%+
bindel = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle

# Brightness
bindel = , XF86MonBrightnessUp, exec, ~/.config/hypr/scripts/brightnessctl.sh up
bindel = , XF86MonBrightnessDown, exec, ~/.config/hypr/scripts/brightnessctl.sh down

# Media Control
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPrev, exec, playerctl previous
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPause, exec, playerctl play-pause

# Screenshots
# Screenshot binds (using the script)
bind = , Print, exec, ~/.config/hypr/scripts/screenshot.sh full
bind = $mainMod SHIFT, S, exec, ~/.config/hypr/scripts/screenshot.sh region
bind = $mainMod, Print, exec, ~/.config/hypr/scripts/screenshot.sh active # New: Capture active window

# ======================
# Mouse Controls
# ======================
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1


