general {
    lock_cmd = pidof hyprlock || hyprlock
    before_sleep_cmd = loginctl lock-session
    after_sleep_cmd = hyprctl dispatch dpms on
}

# Keyboard backlight control (30s timeout)
listener { 
    timeout = 30
    on-timeout = brightnessctl -sd asus::kbd_backlight set 0
    on-resume = brightnessctl -rd asus::kbd_backlight
}

# Dim screen after 5 minutes (unless media is playing)
listener {
    timeout = 300
    on-timeout = if [ -z "$(playerctl -l 2>/dev/null)" ] || ! playerctl status 2>/dev/null | grep -q "Playing"; then brightnessctl -s set 10; fi
    on-resume = brightnessctl -r
}

# Lock screen after 15 minutes (unless media is playing)
listener {
    timeout = 900
    on-timeout = if [ -z "$(playerctl -l 2>/dev/null)" ] || ! playerctl status 2>/dev/null | grep -q "Playing"; then loginctl lock-session; fi
}

# Turn off display after 15 minutes (unless media is playing)
listener {
    timeout = 900
    on-timeout = if [ -z "$(playerctl -l 2>/dev/null)" ] || ! playerctl status 2>/dev/null | grep -q "Playing"; then hyprctl dispatch dpms off; fi
    on-resume = hyprctl dispatch dpms on
}

# Suspend after 30 minutes (unless media is playing)
listener {
    timeout = 1800
    on-timeout = if [ -z "$(playerctl -l 2>/dev/null)" ] || ! playerctl status 2>/dev/null | grep -q "Playing"; then systemctl suspend; fi
}

# Shutdown after 1 hour (unless media is playing)
listener {
    timeout = 3600
    on-timeout = if [ -z "$(playerctl -l 2>/dev/null)" ] || ! playerctl status 2>/dev/null | grep -q "Playing"; then shutdown; fi
}
