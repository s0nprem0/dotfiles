[module/xwindow]
type = internal/xwindow

format = <label>

label = %title%
label-maxlen = 60
label-empty = Desktop

[module/tray]
type = internal/tray

format = "<tray>"
tray-background = ${colors.disabled}
format-margin = 4px
tray-spacing = 3px

[module/bspwm]
type = internal/bspwm

pin-workspaces = true
enable-click = true
enable-scroll = true

format = "<label-state>"

label-desktop = %name%

format-foreground = ${colors.foreground}

label-monitor = %name%

label-focused-foreground = ${colors.accent}

label-occupied-foreground = ${colors.foreground}

label-urgent-foreground = ${colors.red}

label-empty-foreground = ${colors.foreground}

[module/date]
type = internal/date
interval = 1
date = "%I:%M %p"
date-alt = %Y-%m-%d %H:%M:%S

label = %date%
label-background = ${colors.background}
label-foreground = #ffffff
label-padding = 2

[module/pulseaudio]
type = internal/pulseaudio

format-volume = <ramp-volume>  <label-volume>
format-volume-background = ${colors.background}
format-volume-foreground = ${colors.foreground-alt}
format-volume-padding = 1

label-volume = %percentage%%
label-muted =   muted
label-muted-foreground = #ff5555

ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-2 = 
ramp-volume-3 = 

sink = 0
use-ui-max = false
click-right = pavucontrol &
click-left = pactl set-sink-mute @DEFAULT_SINK@ toggle
scroll-up = pactl set-sink-volume @DEFAULT_SINK@ +5%
scroll-down = pactl set-sink-volume @DEFAULT_SINK@ -5%

[module/battery]
type = internal/battery
battery = BAT0
adapter = AC0
full-at = 98
low-at = 20


format-charging = <animation-charging> <label-charging>
label-charging = "%percentage%%"

format-discharging = <ramp-capacity> <label-discharging>
label-discharging = "%percentage%%"

format-low-foreground = ${colors.red}

ramp-capacity-0 = " "
ramp-capacity-1 = " "
ramp-capacity-2 = " "
ramp-capacity-3 = " "
ramp-capacity-4 = " "

animation-charging-0 = " "
animation-charging-1 = " "
animation-charging-2 = " "
animation-charging-3 = " "
animation-charging-4 = " "
animation-charging-framerate = 500


[module/launcher]
type = custom/text
label-padding = 1
label = "󰀻"
label-foreground = ${colors.foreground}
click-left = rofi -show drun

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected =%{F#F0C674}%ifname%%{F#707880} disconnected

[module/wifi]
type = custom/script
exec = ~/.config/polybar/scripts/wifi.sh
interval = 5
label = %output%
click-left = ~/.config/polybar/scripts/wifi.sh --connect
click-right = ~/.config/polybar/scripts/wifi.sh --toggle

[module/bluetooth]
type = custom/script
exec = ~/.config/polybar/scripts/bluetooth.sh --status
interval = 1
click-left = ~/.config/polybar/scripts/bluetooth.sh &

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#F0C674}%ifname%%{F-} %local_ip%
