include-file = colors.ini

[settings]
screenchange-reload = false
pseudo-transparency = true
enable-ipc = true

compositing-background = source


[bar/mybar]
enable-ipc = true
cursor-click = pointer
cursor-scroll = ns-resize

font-0 = "GohuFont 11 Nerd Font:style=Regular:size=11;2"

bottom = false
width = 95%
height = 21px
offset-x =  2.552%
offset-y = 10px
wm-restack = bspwm
padding-left = 1
padding-right = 1

line-size = 0pt

separator = " "

background = ${colors.background}
foreground = ${colors.foreground}

module-margin-left = 1
module-margin-right = 1

modules-left = launcher tray bspwm xwindow
modules-center = date
modules-right = bluetooth wifi pulseaudio battery

include-file = modules.ini
